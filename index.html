<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
</head>

<body style="margin: 0;padding: 0;box-sizing: border-box;">
    <div id="main"
        style="width: 100%;height: 100vh;background-color: #f3eae3;justify-content: center;display: flex;align-items: center;padding-top: 2rem;">
        <div id="card"
            style=" width:auto;height: auto;justify-content: center;background-color: rgb(254, 254, 254);flex-direction: row;border-radius: 10px;display: flex;align-items: center;">
            <div style="display:flex;justify-content: center;align-items: center;">
                <img src="image-product-desktop.jpg" alt="Product image" id="product-image"
                    style="width: 290px;height: auto;border-radius: 10px 0px 0px 10px;">
            </div>
            <div id="content" style="width: 290px;height: 430px;padding: 30px;">
                <div
                    style="margin-bottom:1rem; color: grey;letter-spacing: 5px;font-family: Arial, Helvetica, sans-serif;font-size: 0.8rem;font-weight: 500;">
                    <p>PERFUME</p>
                </div>
                <div style="color: rgb(29, 29, 29);line-height: 2em;font-weight: bolder;margin: 0.5em 1em 1.4em 0;">
                    <h1>Gabrielle Essence Eau De Perfum</h1>
                </div>
                <div
                    style="color: grey;font-weight: 500;font-size: 0.9rem;word-spacing: 2.1px;line-height: 1.5em;font-family: Arial, Helvetica, sans-serif;margin: 0.5em 0.5em 1.4em;">
                    <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the
                        House of CHANEL.</p>
                </div>
                <div style="display: flex;align-items: center;justify-content: space-between;margin: 0.5em 0 1.4em;">
                    <div style="font-size: 2.4rem;font-weight: bolder;color: #3d8168;">$149.99</div>
                    <div style="font-size: 1rem;padding-right: 30px;color: gray;"><strike>$169.99</strike></div>
                </div>
                <div style="display: flex;align-items: center;justify-content: center;padding: 0px 5px;">
                    <div style="display: flex;align-items: center;justify-content: center;margin: 0.5em 0;
                        width:100%;height: 50px;background-color: #3d8168;border-radius: 10px;cursor: pointer;"
                        onmouseover="this.style.backgroundColor='#1a4031'"
                        onmouseout="this.style.backgroundColor='#3d8168'">
                        <div style="width: 15px;margin-top: 3px;color: antiquewhite;">
                            <img src="icon-cart.svg" alt="icon">
                        </div>
                        <div style=" width: 100px;text-align:center; font-family: calibri;color: antiquewhite;">
                            <h4>Add to Cart</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function applyResponsiveStyle() {
                const photo = document.getElementById("product-image");
                const Content = document.getElementById("content");
                const Main = document.getElementById("main");
                const div = document.getElementById("card");
                if (window.innerWidth < 600) {
                    div.style.flexDirection = "column";
                    div.style.width = "350px";
                    photo.style.width = "350px";
                    photo.style.height = "350px";
                    photo.style.borderRadius = "0px";
                    Content.style.height = "auto";
                    Content.style.width = "auto";
                    photo.src = "image-product-mobile.jpg";
                    photo.style.borderTopRightRadius = "10px";
                    photo.style.borderTopLeftRadius = "10px";
                    Main.style.height = "120vh";
                } else {
                    div.style.flexDirection = "row";
                    div.style.height = "430px";
                    photo.src = "image-product-desktop.jpg"
                    photo.style.width = "290px";
                    photo.style.height = "430px";
                    Content.style.width = "230px";
                    Content.style.height = "auto";
                    Content.style.padding = "25px";
                    Main.style.height = "100vh";
                }
            }

            window.addEventListener("load", applyResponsiveStyle);
        </script>
    </div>
</body>

</html>
